<html>
<body>
		<script language="javascript" type="text/javascript">
				var p=new Array(3);
				p[0]=100;
				p[1]=200;
				p[2]=300;
				document.write("Initial Array Elements => "+p);
				p.push(400,500);
				document.write("<br>Array Elements after adding 400 & 500 at last => "+p);
				p.unshift(50);
				document.write("<br>Array Elements after adding 50 at Beginnng => "+p);
				p[p.length]=600;
				document.write("<br>Array Elements after adding 600 at last => "+p);
		</script>
</body>
</html>
