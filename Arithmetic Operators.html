<html>
<body>
	<script language="javascript" type="text/javascript">
		var a=100;
		var b=50;
		var c;
		c=a+b;
		document.write("Addition="+c);
		c=a-b;
		document.write("<br>Subtraction="+c);
		c=a*b;
		document.write("<br>Multiplication="+c);
		c=a/b;
		document.write("<br>Division="+c);
		c=a%b;
		document.write("<br>Remainder="+c);
		a++;
		document.write("<br>Value of a after incrementation="+a);
		b--;
		document.write("<br>Value of b after decrementation="+b);
	</script>
</body>
</html>
