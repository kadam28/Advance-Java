<html>
<body>
		<script language="javascript" type="text/javascript">
				var p=new Array(200,100,400,300,500);
				document.write("Initial Array Elements => "+p);
				p.sort();
				document.write("<br>Array Elements in Ascending order => "+p);
				p.reverse();
				document.write("<br>Array Elements in descending order => "+p);
		</script>
</body>
</html>
